{% extends 'base_layout.html' %} {% block content %}
<div class="article-detail">
  <div class="article">
    <img src="{{ article.thumb.url }}" />
    <h2>
      <u>{{ article.title }}</u>
    </h2>
    <h3>
      <i>Written by {{ article.author.username }}</i>
    </h3>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
  </div>
</div>
{% endblock %}
